<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Maharashtra Tourism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a8dadc; /* Unique teal background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: zoomIn 2s ease-in-out;
        }

       
        .container {
            text-align: center;
            background: linear-gradient(135deg, #ff7eb3, #f4a261, #76c7c0);
            border: 1px solid #e76f51;
            border-radius: 8px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            animation: bounceIn 1.5s ease-in-out;
        }

        h1, h2, h3, p {
            margin: 10px 0;
        }

        h1 {
            color: #6c757d;
            font-size: 28px;
        }

        h2 {
            color: #495057;
            font-size: 24px;
        }

        h3 {
            color: #adb5bd;
            font-size: 20px;
        }

        strong {
            color: #dc3545;
        }

        .name {
            color: #007bff;
        }

        .phone {
            color: #28a745;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
